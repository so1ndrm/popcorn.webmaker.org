<div class="butter-header" data-butter-exclude>
  <script src="{{user_bar}}/js/sso-ux.js"></script>
  <header class="butter-header-primary">
    <div class="butter-logo"></div>
    <ul class="butter-nav">
      <li class="butter-breadcrumbs"></li>
      <li class="butter-project-title">
       <a class="butter-project-name">{{ gettext("My new project") }}</a><i class="icon icon-pencil"></i>
      </li>
      <li>
        <button class="butter-btn btn-green butter-save-btn">{{ gettext("Save") }}</button>
        <a class="butter-preview-btn butter-btn btn-white butter-disabled"
           target="_blank"><span class="icon icon-only icon-share-alt"></span> {{ gettext("Preview") }}</a>
        <div id="make-details" class="butter-hidden">
          {% include "/layouts/make-details.html" %}
        </div>
      </li>
    </ul>
    <!-- webmaker user bar -->
    <div id="webmaker-nav">
      <nav class="webmaker-nav-container">
        <div class="butter-btn-menu-container butter-project-menu">
          <a class="butter-btn btn-white butter-project-menu-control butter-btn-menu-control"><span class="icon icon-only icon-reorder"></span></a>
          <ul class="butter-btn-menu">
            <li><a href="/{{localeInfo.lang}}/" target="_blank"> <span class="icon icon-file-alt"></span> {{ gettext("New") }}</a></li>
            <li><a class="butter-clear-events-btn" target="_blank"> <span class="icon icon-remove"></span> {{ gettext("Clear Events") }}</a></li>
            <li><a class="butter-remove-project-btn" target="_blank"> <span class="icon icon-trash"></span> {{ gettext("Delete Project") }}</a></li>
          </ul>
        </div>
      </nav>
      <div class="my-projects-container">
        <iframe class="my-projects-iframe"></iframe>
      </div>
    </div>
  </header>
</div>
